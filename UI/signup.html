<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Darius Ndubi">
    <title>Join Us | Register </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header >
        <nav>
            <ul id="left_nav">
                <a href="index.html">
                    <li class="button_info">Home</li>
                </a>
                <a href="view_rides.html">
                    <li class="button_info">Rides</li>
                </a>
                <a href="about.html">
                    <li class="button_info">About</li>
                </a>
                
            </ul>

            <ul id="right_nav">
                <a href="signin.html">
                    <li class="button_user">Sign In</li>
                </a>  
            </ul>
        </nav>
    </header>
    <section class="all_content">
    
        <form class="form_content" action="" method="">
            <div class="register">
                
                <div class="white_box">
                    <img src="./images/avatar.png" class="avatar">
                    <h1>Create an account</h1>
                    <div class="form-row">
                        <label>
                            <span id="mail">Email</span>
                        <input type="email" name="email" placeholder="Enter your email Address">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Username</span>
                        <input type="text" name="username" placeholder="Choose a username">
                        </label>
                    </div>
                    <div class="form-row">
                        <label><span>Password</span>
                        <input type="password" name="password" placeholder="Enter your password">
                        </label>
                    </div>
                    <div class="form-row">
                        <button type="submit">Sign Up</button>
                    </div>
                    <div class="form-row">
                        <a href="signin.html" class="more_link">Already have an account?</a>
                    </div>
                    
                </div>
                
            </div>
            
        </form>

    </section>
    <!--Page footer-->
    <footer>
        <ul>
            <li>
                Contact US
            </li>
            <p>2018 &copy; Ride My Way</p>
        </ul>
</body>

</html>
