<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Darius Ndubi">
    <title>Join Us | Sign Up </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="gradient_1">
    <header>
        <nav>
            <ul id="left_nav">
                <a href="index.html">
                    <li class="button_info">Home</li>
                </a>
                <a href="view_rides.html">
                    <li class="button_info">Rides</li>
                </a>
                <a href="about.html">
                    <li class="button_info">About</li>
                </a>

            </ul>

            <ul id="right_nav">
                <a href="signin.html">
                    <li class="button_user">Sign In</li>
                </a>
            </ul>
        </nav>
    </header>
    <section class="all_content">

        <form class="form_content" action="" method="POST">
            <div class="register">

                <div class="white_box">
                    <img src="./images/avatar.png" class="avatar">
                    <h1>Glad, you would like to Join</h1>
                    <div class="add_ride">

                        <label>Email</label>
                        <input type="email" name="email" required placeholder="Enter your email Address">


                        <label>Username</label>
                        <input type="text" name="username" required placeholder="Choose a username">


                        <label>Password</label>
                        <input type="password" name="password" required placeholder="Enter your password">
                    </div>
                    <div id="button_page_center">
                        <button type="submit">Sign Up</button>

                        <a href="signin.html" class="more_link">Already have an account?</a>
                    </div>
                </div>

            </div>

        </form>

    </section>
    <!--Page footer-->
    <footer>
        <ul>
            <li>
                Contact US
            </li>
            <p>2018 &copy; Ride My Way</p>
        </ul>
</body>

</html>
